<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Specijal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #fff8e1;
    }
    .card-body {
      background-color: #fff7e6;
      color: #212529;
    }
    label, .form-label, p, a {
      color: #333;
    }
    h3 {
      color: #e65100;
    }
  </style>
</head>
<body>
  <div class="container mt-5 pt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-4">Create Account</h3>
            <form id="register-form">
              <div class="mb-3">
                <label for="reg-name" class="form-label">Username</label>
                <input type="text" class="form-control" id="reg-name" placeholder="Enter username" required />
              </div>
              <div class="mb-3">
                <label for="reg-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="reg-email" placeholder="Enter email" required />
              </div>
              <div class="mb-3">
                <label for="reg-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="reg-password" placeholder="Enter password" required />
              </div>
              <button type="submit" class="btn btn-warning w-100">Register</button>
            </form>
            <div class="text-center mt-3">
              <p>Already have an account? <a href="login.html" class="text-primary font-weight-bold">Login here</a></p>
            </div>
          </div>
        </div>
      <a href="../index.html" class="text-secondary">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("register-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("reg-name").value;
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;

      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password }),
      });

      const result = await res.json();
      if (res.ok) {
        alert("Registration successful!");
        window.location.href = "login.html";
      } else {
        alert(result.message || "Registration failed.");
      }
    });
  </script>
</body>
</html>
